spring:
  application:
    name: dbup
  datasource:
    url: jdbc:postgresql://localhost:5432/dbup
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true